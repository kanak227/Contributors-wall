name: Generate Contributors List

on:
  push:
    branches:
      - main
    paths:
      - 'contributors/*.json'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate contributors.json
        run: |
          echo "Generating contributors list..."
          cd contributors
          # List all .json files except sample.json and contributors.json (if it existed there)
          # Format as a JSON array
          FILES=$(ls *.json | grep -v "sample.json" | grep -v "contributors.json" | jq -R . | jq -s .)
          echo "$FILES" > ../contributors.json
          cd ..
          echo "Generated contributors.json:"
          cat contributors.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contributors.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update contributors list" && git push)
